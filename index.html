<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js train</title>
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="booklist-app">
          <h1 class="app-title">Insert your books</h1>
    
          <div class="form-book">
            <div class="form-field">
              <label for="book-title">Title</label>
              <input type="text" id="book-title" />
            </div>
      
            <div class="form-field">
              <label for="author-book">Author</label>
              <input type="text" id="author-book" />
            </div>
      
            <div class="form-field">
              <label for="year-book">Year</label>
              <input type="text" id="year-book" />
            </div>
      
            <button class="add-book-btn" type="button">Add book</button>
          </div>
    
          <div class="books-data">
            <table class="books-table">
              <tbody class="books-table-body">
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Delete</th>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
   
    <!-- scripts -->
    <script src="js/app.js" defer></script>
  </body>
</html>
